<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Live User Filter</title>
    </head>
    <body>
        <div class="user-container">
            <div class="hearder">
                <h2>Live User Filter</h2>
                <p>Search by name and/or Location</p>
                <input type="text" class="search">
            </div>

            <div class="users">
                <ul>
                    <li>
                        <img    
                            src="https://randomuser.me/api/portraits/women/46.jpg"
                            alt="user"
                            class="user-image"
                        />
                        <div class="username">Mona Lisa</div>
                        <div class="location">Paris, France</div>
                    </li>

                    <li>
                        <img    
                            src="https://randomuser.me/api/portraits/women/25.jpg"
                            alt="user"
                            class="user-image"
                        />
                        <div class="username">Sarah Brend</div>
                        <div class="location">Koeln, Germany</div>
                    </li>

                    <li>
                        <img    
                            src="https://randomuser.me/api/portraits/men/16.jpg"
                            alt="user"
                            class="user-image"
                        />
                        <div class="username">Brad Schmidt</div>
                        <div class="location">Luterbach, Swizerland</div>
                    </li>

                    <li>
                        <img    
                            src="https://randomuser.me/api/portraits/men/15.jpg"
                            alt="user"
                            class="user-image"
                        />
                        <div class="username">Tadeu Scooby</div>
                        <div class="location">Berlin, Germany</div>
                    </li>
                </ul>

                <div class="view-line"></div>
            </div>
        </div>

        
        <script src="script.js"></script>
    </body>
</html>
