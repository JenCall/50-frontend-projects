<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Live User Filter</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h4 class="title">Live User Filter</h4>

            <ul id="result" class="user-list">

                    <img src="https://randomuser.me/api/portraits/women/46.jpg" alt="user"/>
                    <div class="user-info">
                        <h4>Mona Lisa</h4>

                    </div>
                </li>
                <li>
                    <img src="https://randomuser.me/api/portraits/women/25.jpg" alt="user"/>
                    <div class="user-info">
                        <h4>Sarah Brend</h4>
                        <p>Koeln, Germany</p>
                    </div>
                </li>
                <li>
                    <img src="https://randomuser.me/api/portraits/men/16.jpg" alt="user"/>
                    <div class="user-info">
                        <h4>Brad Schmidt</h4>
                        <p>Luterbach, Swizerland</p>
                    </div>
                </li>
                <li>
                    <img src="https://randomuser.me/api/portraits/men/15.jpg" alt="user"/>
                    <div class="user-info">
                        <h4>Tadeu Scooby</h4>
                        <p>Berlin, Germany</p>
                    </div>
                </li>
                <li>
                    <h3>Loading...</h3>
                </li>
            </ul>
        </div>

        
        <script src="script.js"></script>
    </body>
</html>
