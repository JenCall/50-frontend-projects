<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
        <title>Netflix Navigation</title>
    </head>
    <body>
        <button class="nav-btn open-btn">
            <i class="fas fa-bars"></i>
        </button>
        <img src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_Logo_2014-700x188.png" class="logo" alt="netflix logo">
        <h2>Mobile Navigation</h2>

        <button class=" nav-btn close-btn">
            <i class="fa fa-xmark"></i>
        </button>
        <img src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_Logo_2014-700x188.png" class="logo" alt="netflix logo">
        <div class="nav-black">
            <div class="nav-red">
                <div class="nav-white">
                    <ul>
                        <li>Teams</li>
                        <li>Locations</li>
                        <li>Life at Netflix</li>
                        <ul>
                            <li>Netflix Culture Memo</li>
                            <li>Work Life Balance</li>
                            <li>Inclusion & Diversity</li>
                            <li>Blog</li>
                        </ul>
                    </ul>
                </div>
            </div>
        </div>
        
        

        <script src="script.js"></script>
    </body>
</html>
